[build]
  publish = "."

[[headers]]
  for = "/*"
  [headers.values]
    # Security: Removed wildcard CORS - restrict to specific origins if needed
    # Access-Control-Allow-Origin = "*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.hyperliquid.xyz; img-src 'self' data:; font-src 'self'"
