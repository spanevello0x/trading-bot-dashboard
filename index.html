<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéØ Trading Bot Dashboard - Diego</title>
  <meta name="description" content="Dashboard em tempo real do Pullback to Swing Trading Bot no Hyperliquid">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéØ</text></svg>">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container { max-width: 1400px; margin: 0 auto; }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    .status-online { background: #00c853; color: #000; }
    .status-offline { background: #ff5252; }
    .status-loading { background: #ffd600; color: #000; }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: transform 0.2s;
    }
    
    .card:hover { transform: translateY(-2px); }
    
    .card h2 {
      font-size: 1rem;
      color: #888;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .big-number { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; }
    .positive { color: #00c853; }
    .negative { color: #ff5252; }
    .neutral { color: #ffd600; }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .stat-row:last-child { border-bottom: none; }
    .stat-label { color: #888; }
    .stat-value { font-weight: 600; }
    
    table { width: 100%; border-collapse: collapse; }
    th { text-align: left; padding: 12px; color: #888; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
    td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
    
    .side-long, .side-buy { background: rgba(0,200,83,0.2); color: #00c853; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
    .side-short, .side-sell { background: rgba(255,82,82,0.2); color: #ff5252; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
    .side-deposit { background: rgba(0,212,255,0.2); color: #00d4ff; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
    .side-withdraw { background: rgba(255,165,0,0.2); color: #ffa500; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; }
    
    .config-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
    .config-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 8px; text-align: center; }
    .config-item .label { font-size: 0.8rem; color: #888; }
    .config-item .value { font-size: 1.2rem; font-weight: 600; margin-top: 4px; }
    
    .prices { display: flex; gap: 20px; justify-content: center; flex-wrap: wrap; }
    .price-item { text-align: center; padding: 16px 24px; background: rgba(255,255,255,0.05); border-radius: 12px; min-width: 140px; }
    .price-item .coin { font-size: 0.9rem; color: #888; }
    .price-item .price { font-size: 1.5rem; font-weight: 600; }
    
    .setup-badge {
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      display: inline-block;
    }
    
    .full-width { grid-column: 1 / -1; }
    .update-time { text-align: center; color: #666; font-size: 0.85rem; margin-top: 20px; }
    .loading { text-align: center; padding: 40px; color: #888; }
    .error { background: rgba(255,82,82,0.2); border: 1px solid #ff5252; padding: 20px; border-radius: 12px; text-align: center; }
    
    .wallet-address {
      background: rgba(255,255,255,0.1);
      padding: 4px 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 0.75rem;
      word-break: break-all;
    }
    
    .wallet-link { color: #00d4ff; text-decoration: none; }
    .wallet-link:hover { text-decoration: underline; }
    
    .powered-by {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
      color: #666;
      font-size: 0.8rem;
    }
    .powered-by a { color: #7b2cbf; text-decoration: none; }
    
    .chart-container {
      position: relative;
      height: 200px;
      margin-top: 16px;
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .tab {
      padding: 8px 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #888;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .tab.active {
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      color: #fff;
    }
    .tab:hover { background: rgba(255,255,255,0.2); }
    .tab.active:hover { background: linear-gradient(90deg, #00d4ff, #7b2cbf); }
    
    .hash-link {
      color: #00d4ff;
      text-decoration: none;
      font-family: monospace;
      font-size: 0.8rem;
    }
    .hash-link:hover { text-decoration: underline; }
    
    .scrollable {
      max-height: 400px;
      overflow-y: auto;
    }
    
    @media (max-width: 768px) {
      header h1 { font-size: 1.8rem; }
      .big-number { font-size: 2rem; }
      .grid { grid-template-columns: 1fr; }
      .prices { flex-direction: column; align-items: center; }
      td, th { padding: 8px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéØ Pullback to Swing Bot</h1>
      <p style="color: #888; margin-bottom: 12px;">Trading automatizado no Hyperliquid</p>
      <span id="status-badge" class="status-badge status-loading">‚è≥ Carregando...</span>
      <p style="color: #666; margin-top: 12px; font-size: 0.8rem;">
        Wallet: <a class="wallet-link" href="https://hypurrscan.io/address/0x4FFf1187E66b66bC8E31886F2b861f951736a276" target="_blank" title="Ver no Hypurrscan">
          <code class="wallet-address">0x4FFf1187E66b66bC8E31886F2b861f951736a276</code> üîç
        </a>
      </p>
    </header>
    
    <div id="dashboard" class="loading">
      <p>üîÑ Conectando √† API do Hyperliquid...</p>
    </div>
    
    <div class="update-time" id="update-time"></div>
    
    <div class="powered-by">
      Powered by <a href="https://myquickclaw.com" target="_blank">MyQuickClaw</a> üêæ
    </div>
  </div>
  
  <script>
    const WALLET = '0x4FFf1187E66b66bC8E31886F2b861f951736a276';
    const HL_API = 'https://api.hyperliquid.xyz/info';
    const INITIAL_DEPOSIT = 15.52;
    
    const CONFIG = {
      maxTrades: 5,
      maxLeverage: 5,
      positionPct: 20,
      minRR: 1.5,
      idealRR: 2.0,
      setup: 'Pullback to Swing',
      timeframe: '5m',
      coins: ['BTC', 'ETH', 'SOL']
    };
    
    let portfolioChart = null;
    let currentPeriod = 'week';
    
    function formatMoney(v) { return '$' + parseFloat(v).toFixed(2); }
    function formatPrice(v) {
      v = parseFloat(v);
      if (v >= 1000) return '$' + v.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      if (v >= 1) return '$' + v.toFixed(2);
      return '$' + v.toFixed(4);
    }
    function formatTime(t) { return new Date(t).toLocaleString('pt-BR'); }
    function formatTimeShort(t) { return new Date(t).toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' }); }
    function truncateHash(hash) { return hash ? hash.slice(0, 10) + '...' + hash.slice(-6) : ''; }
    
    async function fetchHL(type, extra = {}) {
      const res = await fetch(HL_API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ type, ...extra })
      });
      if (!res.ok) throw new Error('API Error: ' + res.status);
      return res.json();
    }
    
    async function loadData() {
      const badge = document.getElementById('status-badge');
      badge.className = 'status-badge status-loading';
      badge.textContent = '‚è≥ Atualizando...';
      
      try {
        const [account, mids, fills, ledger, portfolio, orders] = await Promise.all([
          fetchHL('clearinghouseState', { user: WALLET }),
          fetchHL('allMids'),
          fetchHL('userFills', { user: WALLET }),
          fetchHL('userNonFundingLedgerUpdates', { user: WALLET }),
          fetchHL('portfolio', { user: WALLET }),
          fetchHL('historicalOrders', { user: WALLET })
        ]);
        
        const data = {
          account: {
            value: parseFloat(account.marginSummary?.accountValue || 0),
            withdrawable: parseFloat(account.withdrawable || 0),
            marginUsed: parseFloat(account.marginSummary?.totalMarginUsed || 0),
            positions: (account.assetPositions || []).map(p => ({
              coin: p.position.coin,
              size: parseFloat(p.position.szi),
              entryPrice: parseFloat(p.position.entryPx),
              currentPrice: parseFloat(mids[p.position.coin] || 0),
              unrealizedPnl: parseFloat(p.unrealizedPnl),
              leverage: parseFloat(p.position.leverage?.value || 1),
              side: parseFloat(p.position.szi) > 0 ? 'LONG' : 'SHORT'
            }))
          },
          prices: { 
            BTC: parseFloat(mids.BTC || 0), 
            ETH: parseFloat(mids.ETH || 0), 
            SOL: parseFloat(mids.SOL || 0) 
          },
          fills: (fills || []).slice(0, 50),
          ledger: (ledger || []).reverse(),
          portfolio: portfolio || [],
          orders: (orders || []).slice(0, 50)
        };
        
        renderDashboard(data);
        badge.className = 'status-badge status-online';
        badge.textContent = 'üü¢ Ao Vivo';
        
      } catch (e) {
        console.error('Error:', e);
        badge.className = 'status-badge status-offline';
        badge.textContent = 'üî¥ Erro';
        document.getElementById('dashboard').innerHTML = `
          <div class="error">
            <p>‚ùå Erro ao conectar com Hyperliquid</p>
            <p style="color: #888; margin-top: 8px; font-size: 0.9rem;">${e.message}</p>
          </div>
        `;
      }
    }
    
    function renderChart(portfolio) {
      const ctx = document.getElementById('portfolioChart');
      if (!ctx) return;
      
      const periodData = portfolio.find(p => p[0] === currentPeriod);
      if (!periodData) return;
      
      const history = periodData[1].accountValueHistory || [];
      const pnlHistory = periodData[1].pnlHistory || [];
      
      const labels = history.map(h => formatTimeShort(h[0]));
      const values = history.map(h => parseFloat(h[1]));
      const pnl = pnlHistory.map(h => parseFloat(h[1]));
      
      if (portfolioChart) {
        portfolioChart.destroy();
      }
      
      portfolioChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Valor da Conta',
            data: values,
            borderColor: '#00d4ff',
            backgroundColor: 'rgba(0, 212, 255, 0.1)',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: { 
              display: true,
              ticks: { color: '#666', maxTicksLimit: 6 },
              grid: { color: 'rgba(255,255,255,0.05)' }
            },
            y: { 
              display: true,
              ticks: { color: '#666', callback: v => '$' + v.toFixed(2) },
              grid: { color: 'rgba(255,255,255,0.05)' }
            }
          }
        }
      });
    }
    
    function renderDashboard(data) {
      const { account, prices, fills, ledger, portfolio, orders } = data;
      const pnlTotal = account.value - INITIAL_DEPOSIT;
      const pnlPct = INITIAL_DEPOSIT > 0 ? ((pnlTotal / INITIAL_DEPOSIT) * 100).toFixed(2) : 0;
      const pnlClass = pnlTotal >= 0 ? 'positive' : 'negative';
      
      // Calcular estat√≠sticas de trades
      const buyFills = fills.filter(f => f.side === 'B').length;
      const sellFills = fills.filter(f => f.side === 'A').length;
      const totalVolume = fills.reduce((acc, f) => acc + parseFloat(f.sz) * parseFloat(f.px), 0);
      
      // Calcular dep√≥sitos e saques
      const deposits = ledger.filter(l => l.delta?.type === 'deposit');
      const withdrawals = ledger.filter(l => l.delta?.type === 'withdraw');
      const totalDeposits = deposits.reduce((acc, d) => acc + parseFloat(d.delta?.usdc || 0), 0);
      const totalWithdrawals = withdrawals.reduce((acc, w) => acc + parseFloat(w.delta?.usdc || 0), 0);
      
      document.getElementById('dashboard').innerHTML = `
        <div class="prices" style="margin-bottom: 20px;">
          <div class="price-item">
            <div class="coin">BTC</div>
            <div class="price">${formatPrice(prices.BTC)}</div>
          </div>
          <div class="price-item">
            <div class="coin">ETH</div>
            <div class="price">${formatPrice(prices.ETH)}</div>
          </div>
          <div class="price-item">
            <div class="coin">SOL</div>
            <div class="price">${formatPrice(prices.SOL)}</div>
          </div>
        </div>
        
        <div class="grid">
          <!-- Conta -->
          <div class="card">
            <h2>üí∞ Conta</h2>
            <div class="big-number ${pnlClass}">${formatMoney(account.value)}</div>
            <p style="color: #888; margin-bottom: 16px;">
              PnL: <span class="${pnlClass}">${pnlTotal >= 0 ? '+' : ''}${formatMoney(pnlTotal)} (${pnlTotal >= 0 ? '+' : ''}${pnlPct}%)</span>
            </p>
            <div class="stat-row"><span class="stat-label">Dispon√≠vel</span><span class="stat-value">${formatMoney(account.withdrawable)}</span></div>
            <div class="stat-row"><span class="stat-label">Margem Usada</span><span class="stat-value">${formatMoney(account.marginUsed)}</span></div>
            <div class="stat-row"><span class="stat-label">Posi√ß√µes</span><span class="stat-value">${account.positions.length} / ${CONFIG.maxTrades}</span></div>
            <div class="stat-row"><span class="stat-label">Total Depositado</span><span class="stat-value positive">+${formatMoney(totalDeposits)}</span></div>
            <div class="stat-row"><span class="stat-label">Total Sacado</span><span class="stat-value negative">${formatMoney(totalWithdrawals)}</span></div>
          </div>
          
          <!-- Estat√≠sticas de Trading -->
          <div class="card">
            <h2>üìä Estat√≠sticas</h2>
            <div class="stat-row"><span class="stat-label">Total de Trades</span><span class="stat-value">${fills.length}</span></div>
            <div class="stat-row"><span class="stat-label">Compras (Buy)</span><span class="stat-value positive">${buyFills}</span></div>
            <div class="stat-row"><span class="stat-label">Vendas (Sell)</span><span class="stat-value negative">${sellFills}</span></div>
            <div class="stat-row"><span class="stat-label">Volume Total</span><span class="stat-value">${formatMoney(totalVolume)}</span></div>
            <div class="stat-row"><span class="stat-label">Ordens Hist√≥ricas</span><span class="stat-value">${orders.length}</span></div>
            <div class="stat-row"><span class="stat-label">Transa√ß√µes Ledger</span><span class="stat-value">${ledger.length}</span></div>
          </div>
          
          <!-- Setup -->
          <div class="card">
            <h2>‚öôÔ∏è Setup Ativo</h2>
            <div class="setup-badge" style="margin-bottom: 16px;">${CONFIG.setup}</div>
            <div class="config-grid">
              <div class="config-item"><div class="label">Timeframe</div><div class="value">${CONFIG.timeframe}</div></div>
              <div class="config-item"><div class="label">Max Trades</div><div class="value">${CONFIG.maxTrades}</div></div>
              <div class="config-item"><div class="label">Alavancagem</div><div class="value">${CONFIG.maxLeverage}x</div></div>
              <div class="config-item"><div class="label">RR M√≠nimo</div><div class="value">${CONFIG.minRR}:1</div></div>
              <div class="config-item"><div class="label">RR Ideal</div><div class="value">${CONFIG.idealRR}:1 ‚≠ê</div></div>
              <div class="config-item"><div class="label">Por Trade</div><div class="value">${CONFIG.positionPct}%</div></div>
            </div>
          </div>
        </div>
        
        <!-- Gr√°fico de Portfolio -->
        <div class="card full-width" style="margin-bottom: 20px;">
          <h2>üìà Hist√≥rico do Portfolio</h2>
          <div class="tabs">
            <button class="tab ${currentPeriod === 'day' ? 'active' : ''}" onclick="changePeriod('day')">24h</button>
            <button class="tab ${currentPeriod === 'week' ? 'active' : ''}" onclick="changePeriod('week')">7 dias</button>
            <button class="tab ${currentPeriod === 'month' ? 'active' : ''}" onclick="changePeriod('month')">30 dias</button>
            <button class="tab ${currentPeriod === 'allTime' ? 'active' : ''}" onclick="changePeriod('allTime')">Total</button>
          </div>
          <div class="chart-container">
            <canvas id="portfolioChart"></canvas>
          </div>
        </div>
        
        <!-- Posi√ß√µes Abertas -->
        <div class="card full-width" style="margin-bottom: 20px;">
          <h2>üìà Posi√ß√µes Abertas</h2>
          ${account.positions.length === 0 ? 
            '<p style="color: #888; text-align: center; padding: 20px;">üì≠ Nenhuma posi√ß√£o aberta - Bot aguardando setup</p>' :
            '<div class="scrollable"><table><thead><tr><th>Ativo</th><th>Lado</th><th>Tamanho</th><th>Entrada</th><th>Atual</th><th>PnL</th><th>Lev</th></tr></thead><tbody>' +
            account.positions.map(p => 
              '<tr><td><strong>' + p.coin + '</strong></td>' +
              '<td><span class="side-' + p.side.toLowerCase() + '">' + p.side + '</span></td>' +
              '<td>' + Math.abs(p.size).toFixed(6) + '</td>' +
              '<td>' + formatPrice(p.entryPrice) + '</td>' +
              '<td>' + formatPrice(p.currentPrice) + '</td>' +
              '<td class="' + (p.unrealizedPnl >= 0 ? 'positive' : 'negative') + '">' + (p.unrealizedPnl >= 0 ? '+' : '') + formatMoney(p.unrealizedPnl) + '</td>' +
              '<td>' + p.leverage + 'x</td></tr>'
            ).join('') +
            '</tbody></table></div>'
          }
        </div>
        
        <!-- Hist√≥rico de Trades -->
        <div class="card full-width" style="margin-bottom: 20px;">
          <h2>üìú Hist√≥rico de Trades (${fills.length} fills)</h2>
          ${fills.length === 0 ?
            '<p style="color: #888; text-align: center; padding: 20px;">Nenhum trade executado ainda</p>' :
            '<div class="scrollable"><table><thead><tr><th>Data/Hora</th><th>Ativo</th><th>Lado</th><th>Quantidade</th><th>Pre√ßo</th><th>Valor</th><th>Fee</th></tr></thead><tbody>' +
            fills.map(f => {
              const value = parseFloat(f.sz) * parseFloat(f.px);
              return '<tr><td>' + formatTimeShort(f.time) + '</td>' +
              '<td><strong>' + f.coin + '</strong></td>' +
              '<td><span class="side-' + (f.side === 'B' ? 'buy' : 'sell') + '">' + (f.side === 'B' ? 'BUY' : 'SELL') + '</span></td>' +
              '<td>' + f.sz + '</td>' +
              '<td>' + formatPrice(parseFloat(f.px)) + '</td>' +
              '<td>' + formatMoney(value) + '</td>' +
              '<td class="negative">-$' + parseFloat(f.fee).toFixed(4) + '</td></tr>';
            }).join('') +
            '</tbody></table></div>'
          }
        </div>
        
        <!-- Ledger (Dep√≥sitos/Saques) -->
        <div class="card full-width">
          <h2>üí≥ Hist√≥rico de Transa√ß√µes (Ledger)</h2>
          ${ledger.length === 0 ?
            '<p style="color: #888; text-align: center; padding: 20px;">Nenhuma transa√ß√£o registrada</p>' :
            '<div class="scrollable"><table><thead><tr><th>Data/Hora</th><th>Tipo</th><th>Valor</th><th>Hash</th></tr></thead><tbody>' +
            ledger.map(l => {
              const type = l.delta?.type || 'unknown';
              const usdc = parseFloat(l.delta?.usdc || 0);
              const typeClass = type === 'deposit' ? 'deposit' : type === 'withdraw' ? 'withdraw' : 'buy';
              const typeLabel = type === 'deposit' ? 'DEP√ìSITO' : type === 'withdraw' ? 'SAQUE' : type.toUpperCase();
              return '<tr><td>' + formatTimeShort(l.time) + '</td>' +
              '<td><span class="side-' + typeClass + '">' + typeLabel + '</span></td>' +
              '<td class="' + (type === 'deposit' ? 'positive' : 'negative') + '">' + (type === 'deposit' ? '+' : '-') + formatMoney(Math.abs(usdc)) + '</td>' +
              '<td><a class="hash-link" href="https://arbiscan.io/tx/' + l.hash + '" target="_blank">' + truncateHash(l.hash) + '</a></td></tr>';
            }).join('') +
            '</tbody></table></div>'
          }
        </div>
      `;
      
      // Render chart after DOM update
      setTimeout(() => renderChart(portfolio), 100);
      
      document.getElementById('update-time').textContent = '‚è±Ô∏è √öltima atualiza√ß√£o: ' + formatTime(Date.now()) + ' | Auto-refresh: 30s';
    }
    
    function changePeriod(period) {
      currentPeriod = period;
      loadData();
    }
    
    // Initial load
    loadData();
